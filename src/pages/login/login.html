</ion-header>

<ion-content padding>

	<img src="assets/img/logo.png" alt="Logo GISCN"/>

	<h3 style="text-align: center;">Veuillez vous connecter</h3>
	<h4 style="text-align: center;">{{error}}</h4>
	<ion-list>

		<ion-item>
			<ion-input [(ngModel)]="phoneNumber" type="text" placeholder="Numero de téléphone"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input [(ngModel)]="password" type="password" placeholder="Mot de passe"></ion-input>
		</ion-item>

	</ion-list>

	<button ion-button icon-right block (click)="login()">
		Connexion
		<ion-icon name="log-in"></ion-icon>
	</button>
</ion-content>
